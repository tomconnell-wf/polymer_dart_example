<dom-module is="random-color">
    <style>
        .color-box {
            width: 90%;
            padding: 20px 5% 20px 5%;
        }
    </style>
    <template>
        <div class="color-box" style$="[[colorStyle]]">
            <button on-tap="setRandomColorByEvent">
                Change Background Color
            </button>
            <button on-tap="makeRed">
                Make Background Red
            </button>
        </div>
    </template>
</dom-module>
